<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Real Time Bus Tracker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <style>
        .marker {
        background-image: url('https://cdn1.iconfinder.com/data/icons/school-bus/128/School_Bus-01-1024.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
}
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <button style="font-size: 2em" onclick="startTracker()">
            Start Tracker
        </button>
    </div>
    <div id="dtgDiv" class="map-overlay" style="z-index: 10; font-size: 1em; position: fixed; bottom: 20px; background-color: darkgrey;">
        Date Time
    </div>
    <script src="./utility.js"></script>
</body>

</html>
